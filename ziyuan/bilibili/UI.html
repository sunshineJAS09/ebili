<!DOCTYPE html>
<html lang=en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-item {
            flex: 1 1 calc(33.333% - 20px);
            box-sizing: border-box;
            padding: 10px;
            margin: 5px;
            max-width: calc(33.333% - 20px);
        }

        .video-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-details {
            margin-top: 10px;
        }

        .video-title {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .video-stats {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="video-list">
        <!-- Video items will be inserted here by jQuery -->
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const videos = [
                {
                    imgSrc: '',
                    title: '',
                    views: '',
                    comments: '',
                    length: ''
                },
                {
                    imgSrc: '',
                    title: '',
                    views: '',
                    comments: '',
                    length: ''

                },
                {
                    imgSrc: '',
                    title: '',
                    views: '',
                    comments: '',
                    length: ''
                },
                {
                    imgSrc: '',
                    title: '',
                    views: '',
                    comments: "",
                },
                {
                    imgSrc: '',
                    title: '',
                    views: '',
                    length: ""
                },
                {
                    imgSrc: '',
                    title: '',
                    views: " ",
                    length:''
                }
            ];
 videos.forEach(video => {
                const videoItem = `
                    <div class="video-item">
                        <img src="${video.imgSrc}"alt="Video Thumbnail">
                        <div class="video-details">
                            <div class="video-title">${video.title}</div>
                            <div class="video-stats">
                                <span>${video.views} views</span> |
                                <span>${video.comments}comments</span> |
                                <span>${video.length}</span>
                            </div>
                            </div>
                    </div>
                `;
                $('.video-list').append(videoItem);
            });
        });
    </script>
</body>
</html>
